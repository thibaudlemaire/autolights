{% load static %}
<!DOCTYPE html>
<html lang="fr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <title>{% block title %}Interface de gestion Autolights{% endblock %}</title>
</head>
<body>
<div id="bloc_page">
    <header>
        <div id="titre_principal">
            <div id="logo">
                <img src="{% static 'config/ledwall.jpg' %}" alt="Mon image">
                <h1>Autolights</h1>
            </div>
            <h2>Interface de gestion</h2>
        </div>
        <br/>
        <nav>
            {% block nav %}
                <ul>
                    <li><a href="{% url 'home' %}">Status</a></li>
                    <li><a href="{% url 'list-config' %}">Configuration</a></li>
                </ul>
            {% endblock %}
        </nav>
    </header>
    <section id="content">
        {% block content %}{% endblock %}
    </section>
    <footer>
        <p>&copy; TSM</p>
    </footer>
</div>
</body>
</html>
