{% load static %}
<!DOCTYPE html>
<html lang="fr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/favicon-96x96.png' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
        <title>{% block title %}Interface de gestion Autolights{% endblock %}</title>
    </head>
    <body>
        <header>
            <h1>Autolights</h1>
            <div id="logo">
                <img src="{% static 'config/logo.png' %}" alt="Logo TSM">
            </div>
        </header>
        <nav>
            {% block nav %}
            <ul>
                <li><a href="{% url 'home' %}">Status</a></li>
                <li><a href="{% url 'list-config' %}">Configuration</a></li>
            </ul>
            {% endblock %}
        </nav>
        <section id="content">
            {% block content %}{% endblock %}
        </section>
    </body>
</html>
